<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<body>
<script type="text/javascript" src="src/js/utils.js"></script>
<script type="text/javascript" src="src/js/image_cache.js"></script>
<script type="text/javascript" src="src/js/vgcanvas_web.js"></script>
<script type="text/javascript" src="awtk.js"></script>
<script type="text/javascript" src="src/js/awtk_wrap.js"></script>
<script type="text/javascript" src="src/js/events_source.js"></script>
<script type="text/javascript" src="src/js/main_loop_web.js"></script>
<script>

function appInit() {
    let canvas = document.getElementById("awtk-lcd");
    let eventSource = new EventsSource();
    eventSource.attachToElement(canvas);
    
    Awtk.init();
}

window.onload = function() {
    appInit();
}

window.onunload = function() {
    Awtk.deinit();
}

</script>
<canvas id="awtk-lcd" width="480" height="320" style="border:1"></canvas>
</body>
